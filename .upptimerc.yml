  cname: status.krakendeploy.com
  #baseUrl: /kraken-status
  logoUrl: https://raw.githubusercontent.com/krakendeploy-com/kraken-status/HEAD/assets/logo.png
  name: Kraken Deploy Status
  introTitle: "**Kraken Deploy** System Status"
  introMessage: Real-time monitoring and status updates for all Kraken Deploy services. This page provides live uptime data, response times, and incident reports for our platform.
  navbar:
    - title: Status
      href: /
    - title: Main Site
      href: https://www.krakendeploy.com
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
  favicon: https://raw.githubusercontent.com/krakendeploy-com/kraken-status/HEAD/assets/icon-192.png
  faviconSvg: https://raw.githubusercontent.com/krakendeploy-com/kraken-status/HEAD/assets/logo.png
  theme: dark
  customHeadHtml: |
    <style>
      body { background-color: #111418 !important; }
    </style>
  css:
    - https://raw.githubusercontent.com/krakendeploy-com/kraken-status/HEAD/assets/custom.css

