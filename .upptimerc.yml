owner: krakendeploy-com # Your GitHub organization or username, where this repository lives
repo: kraken-status # The name of this repository

sites:
  - name: Kraken Site
    url: https://www.krakendeploy.com
  - name: Kraken API
    url: https://api.krakendeploy.com/health
  - name: Kraken Agent API
    url: https://agent-api.krakendeploy.com/health
  - name: Kraken Auth
    url: https://auth.krakendeploy.com/health
status-website:
